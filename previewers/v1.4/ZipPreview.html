<html>

<head>
    <meta charset="utf-8">
    <title class="zipPreviewText">Zip Preview</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.4.15/dist/zip.min.js" 
        integrity="sha256-5Nl32CWC7OjpPlC1WLOOmpTCFqYvF9xd47ASyc6piaA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.fancytree@2.38.1/dist/jquery.fancytree-all-deps.min.js"
        integrity="sha256-xDmafpv2lpjQOfcPY5h1L6WHfxr85D+KOXsvK00LZXI=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery.fancytree@2.38.1/dist/modules/jquery.fancytree.table.js" 
        integrity="sha256-AQuGQyrn0FD1LyGJpz0VYqNpj9HNVBjtT/+4tIEkA6E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.fancytree@2.38.1/dist/modules/jquery.fancytree.glyph.js" 
        integrity="sha256-yAOIsBFsXDyZEJb8RNPD4oFbby983wZ60XaGm3i+pxY=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/xss.js"></script>
    <script type="text/javascript" src="js/zip.js"></script>
    <script src="lib/jquery.i18n.js"></script>
    <script src="lib/jquery.i18n.messagestore.js"></script>
    <script src="lib/jquery.i18n.language.js"></script>
    <script type="text/javascript" src="js/retriever.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.fancytree@2.38.1/dist/skin-bootstrap-n/ui.fancytree.min.css" 
        integrity="sha256-j1K2dTzrtUddJ5Rzflbn5ucx5g7lAxErYOzLhxaKYIY=" crossorigin="anonymous">  

    <link type="text/css" rel="stylesheet" href="css/preview.css" />


    <style type="text/css">
        /* Set alternating row colors (define BEFORE standard css). */
      
        table.fancytree-ext-table tbody tr:nth-child(even){
          background-color: #f4f4f8;
        }
      
        /* custom alignment (set by 'renderColumns'' event) */
        table.fancytree-ext-table {
           width: 80%;
        }
        /* custom alignment (class is set by row template) */
        td.alignCenter {
           text-align: center;
        }
        td.alignRight {
           text-align: right;
        }

        /* overwrite default cursor behaviour */
        .fancytree-title {
            cursor: auto !important;
        }
      </style>
      
</head>

<body class="container">
    <main>
        <img id='logo' alt='Site Logo'>
        <h1 class="page-title zipPreviewText">Zip Preview</h1>
        <div class='preview-container'>
            <div class='preview-header'></div>
            <div class="">
                To download the complete zip file, please use the <b>Access File</b> button above.
            </div>
            <div id='zip-preview' class='preview'>
                <img id="throbber" src="images/three-dots.svg" style="display:block; margin: auto; width: 15%;" />

                <!-- Add a <table> element where the tree should appear: -->
                <table id="treegrid">
                    <colgroup>
                    <col width="*"></col>
                    <col width="100px"></col>
                    <col width="100px"></col>
                    </colgroup>
                    <!--
                    <thead>
                    <tr> <th>Filename</th> <th>Size</th> <th>Download</th> </tr>
                    </thead>
                    -->
                    <!-- Optionally define a row that serves as template, when new nodes are created: -->
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="alignCenter"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!--Dialog for zip file downloads-->
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!--                        
                            <button id="modalCloseButton" type="button" class="close" data-dismiss="modal">&times;</button>
                        -->
                        <h4 class="modal-title">Downloading and unpacking...</h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalTextContent">Filename placeholder</p>
                        <div class="progress">
                            <div id="modalProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 2em;">
                              0 %
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button id="modalAbortButton" type="button" class="btn btn-default">Cancel</button>
                    </div>
                </div>

            </div>
        </div>


    </main>
</body>

</html>
